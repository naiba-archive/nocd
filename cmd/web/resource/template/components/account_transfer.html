{{define "components/accountTransfer"}}
<div class="modal fade" id="modalAccountTransfer" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{T .Localizer "nav_account_migrate" nil}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    {{T .Localizer "account_transfer_alert" nil | unsafe}}
                </div>
                <form id="formAccountTransfer" method="POST" onsubmit="return accountTransferHandler()">
                    <div class="form-group">
                        <label for="inputGName" class="col-form-label">{{T .Localizer "target_account" nil}}</label>
                        <input required name="name" type="text" class="form-control" id="inputGName">
                    </div>
                    {{.csrf_token}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">{{T .Localizer "cancel" nil}}</button>
                <button id="btnSubmit" onclick="saveForm('#formAccountTransfer')" class="btn btn-primary">{{T .Localizer "migrate" nil}}</button>
            </div>
        </div>
    </div>
</div>
{{end}}
