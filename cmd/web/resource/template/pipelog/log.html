{{define "pipelog/log"}}
{{template "common/header" .}}
<div class="container">
    {{if eq .log.Status 4}}
    <button class="btn btn-danger mb-3" onclick="stopDeploy({{.fromAdmin}})">{{T .Localizer "err_manual_stop" nil}}</button>
    {{end}}
    <div id="console" running="{{eq .log.Status 4}}" text="{{.log.Log}}">
    </div>
</div>
{{template "common/footer" .}}
{{end}}
